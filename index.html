<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <script defer src="app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <header>
      <h1>Pokédex</h1>
    </header>
    <section class="containerPokemon">
      <div class="containerFilters">
        <div class="containerSearch">
          <label for="inputSearch">Pokémon name or number</label>
          <input type="search" id="inputSearch" name="inputSearch" maxlength="20">
        </div>
      <select data-custom>
        <option value="lowestFirst">Lowest Number</option>
        <option value="highestFirst">Highest Number</option>
        <option value="alphabetAZ">A-Z</option>
        <option value="alphabetZA">Z-A</option>
      </select>
      </div>
      
      <div id="container">
        <div class="no-results">
          <h3>No Pokémon matched your search!</h3>
          <p>Make sure you typed the correct name or number of the Pokémon!</p>
        </div>
      </div>
      </div>
      <div class="pagination">
        <ul></ul>
      </div>
      <button onclick="scrollToTop()" id = "btnTop" title="Go to top"><span class="material-icons">north</span></button>
      <button onclick="scrollToBottom()" id = "btnBottom" title="Go to bottom"><span class="material-icons">south</span></button>
    </section>
    
    <footer>
      <h3>Pokédex</h3>
    </footer>
  </body>
</html>
